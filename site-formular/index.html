<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Contact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            font-size: 1.5rem;
            border-radius: 10px 10px 0 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #ff6b6b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e55b5b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Completează Formularul</div>
        <form action="https://formspree.io/f/xzzbleyg" method="POST">
            <input type="text" name="name" placeholder="Nume" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Număr de Telefon" required>
            <button type="submit">Trimite</button>
        </form>
    </div>
</body>
</html>
