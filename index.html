<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular cu Scroll</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fundall.webp') no-repeat center center fixed; /* Imaginea ta */
            background-size: cover; /* Acoperă complet fundalul */
            height: 200vh; /* Extinde fundalul pe verticală pentru scroll */
        }

        /* Fallback pentru browsere care nu suportă WebP */
        @supports not (background-image: url('image.webp')) {
            body {
                background-image: url('fundall.jpg'); /* Imagine fallback */
            }
        }

        form {
            background: rgba(255, 255, 255, 0.9); /* Fundal alb semi-transparent pentru formular */
            padding: 20px;
            margin: 50px auto;
            max-width: 90%;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        /* Secțiuni suplimentare pentru scroll */
        .extra-content {
            padding: 50px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <form action="https://formspree.io/f/your-form-endpoint" method="POST">
        <label for="name">Nume:</label>
        <input type="text" id="name" name="name" placeholder="Nume" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" placeholder="Telefon" required>

        <button type="submit">Trimite</button>
    </form>

    <!-- Secțiune suplimentară care apare la scroll -->
    <div class="extra-content">
        <p>Mai multe informații...</p>
        <p>Acesta este un exemplu de conținut suplimentar care apare la scroll.</p>
    </div>
</body>
</html>
