<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Personalizat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fundalul.webp') no-repeat center center fixed; /* Imaginea de fundal */
            background-size: cover; /* Acoperă complet fundalul */
            height: 100vh; /* Ajustare pentru scroll */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        form {
            background: rgba(255, 255, 255, 0.9); /* Fundal alb semi-transparent */
            padding: 20px;
            margin: 20px auto;
            max-width: 90%;
            width: 350px; /* Mărim formularul */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        /* Stil pentru imagini rotunde */
        .circle-image {
            position: absolute;
            border-radius: 50%; /* Transformă imaginea în cerc */
            width: 200px; /* Dimensiunea mai mare a imaginii */
            height: 200px;
            object-fit: cover; /* Ajustează imaginea să umple cercul */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Adaugă umbră */
            z-index: 2; /* Imaginea este peste formular */
        }

        /* Imaginea din stânga */
        .circle-image.left {
            top: 20%; /* Ajustare verticală */
            left: 15%; /* Poziționare orizontală */
        }

        /* Imaginea din dreapta */
        .circle-image.right {
            top: 20%; /* Ajustare verticală */
            right: 15%; /* Poziționare orizontală */
        }

    </style>
</head>
<body>
    <!-- Imaginea din stânga -->
    <img src="burgir.webp" alt="Imagine Burger" class="circle-image left">

    <!-- Imaginea din dreapta -->
    <img src="atlet.webp" alt="Imagine Atlet" class="circle-image right">

    <!-- Formular -->
    <form action="https://formspree.io/f/your-form-endpoint" method="POST">
        <label for="name">Nume:</label>
        <input type="text" id="name" name="name" placeholder="Nume" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" placeholder="Telefon" required>

        <button type="submit">Trimite</button>
    </form>
</body>
</html>
