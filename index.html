<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Personalizat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fundalul.webp') no-repeat center center fixed; /* Noua imagine de fundal */
            background-size: cover; /* Asigură acoperirea completă */
            height: 200vh; /* Extindere pentru scroll */
        }

        /* Fallback pentru browsere fără suport WebP */
        @supports not (background-image: url('image.webp')) {
            body {
                background-image: url('fundalul.jpg'); /* Imagine fallback */
            }
        }

        form {
            background: rgba(255, 255, 255, 0.9); /* Fundal alb semi-transparent pentru formular */
            padding: 20px;
            margin: 50px auto;
            max-width: 90%;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative; /* Formularul este punct de referință pentru imagini */
            z-index: 1; /* Asigurăm că este sub imagini */
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        /* Stil pentru imagini rotunde */
        .circle-image {
            position: absolute;
            border-radius: 50%; /* Transformă imaginea în cerc */
            width: 150px; /* Dimensiunea imaginii */
            height: 150px; /* Dimensiunea imaginii */
            object-fit: cover; /* Ajustează imaginea să umple cercul */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Adaugă umbră */
            z-index: 2; /* Imaginea este peste formular */
        }

        /* Imaginea din stânga */
        .circle-image.left {
            top: 100px; /* Poziționare verticală relativă la formular */
            left: 10%; /* Poziționare orizontală */
        }

        /* Imaginea din dreapta */
        .circle-image.right {
            top: 100px; /* Poziționare verticală relativă la formular */
            right: 10%; /* Poziționare orizontală */
        }

        /* Stil pentru text suplimentar */
        .extra-content {
            padding: 50px;
            text-align: center;
            color: white;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form action="https://formspree.io/f/your-form-endpoint" method="POST">
        <label for="name">Nume:</label>
        <input type="text" id="name" name="name" placeholder="Nume" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" placeholder="Telefon" required>

        <button type="submit">Trimite</button>
    </form>

    <!-- Imaginea din stânga -->
    <img src="burgir.webp" alt="Imagine Burger" class="circle-image left">

    <!-- Imaginea din dreapta -->
    <img src="atlet.webp" alt="Imagine Atlet" class="circle-image right">

    <!-- Text suplimentar -->
    <div class="extra-content">
        <p>„Slăbește fără să te înfometezi”</p>
        <p>Alege un stil de viață sănătos cu ajutorul nostru!</p>
    </div>
</body>
</html>
