<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Personalizat</title>
    <style>
        /* Setări generale */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fundalul.webp') no-repeat center center fixed; /* Imaginea de fundal */
            background-size: cover; /* Acoperă complet fundalul */
            min-height: 100vh; /* Acoperă întregul ecran */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            background: rgba(255, 255, 255, 0.9); /* Fundal alb semi-transparent */
            padding: 20px;
            margin: 20px 0;
            width: 90%; /* Lățime completă pe ecrane mici */
            max-width: 400px; /* Dimensiune maximă pe ecrane mari */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 2;
        }

        label {
            font-weight: bold;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        /* Imagini rotunde */
        .images-container {
            display: flex;
            justify-content: space-around; /* Poziționare laterală pe desktop */
            align-items: center;
            width: 100%;
            margin-top: 40px; /* Spațiu deasupra imaginilor */
            z-index: 1;
        }

        .circle-image {
            border-radius: 50%; /* Transformă imaginea în cerc */
            width: 220px; /* Dimensiunea imaginilor pe desktop */
            height: 220px;
            object-fit: cover; /* Ajustează imaginea să umple cercul */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Adaugă umbră */
        }

        /* Responsive Design pentru telefon */
        @media (max-width: 768px) {
            form {
                margin-top: 10px; /* Mutăm formularul mai sus pe telefon */
            }

            .images-container {
                flex-direction: column; /* Imaginile una sub alta */
                margin-top: 20px; /* Spațiu între formular și imagini */
            }

            .circle-image {
                width: 250px; /* Imagini mai mari pe telefon */
                height: 250px;
                margin-bottom: 20px; /* Spațiu între imagini */
            }
        }

        /* Text suplimentar */
        .extra-content {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-top: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Text suplimentar -->
    <div class="extra-content">
        <p>„Slăbește fără să te înfometezi”</p>
        <p>Alege un stil de viață sănătos cu ajutorul nostru!</p>
    </div>

    <!-- Formular -->
    <form action="https://formspree.io/f/your-form-endpoint" method="POST">
        <label for="name">Nume:</label>
        <input type="text" id="name" name="name" placeholder="Nume" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" placeholder="Telefon" required>

        <button type="submit">Trimite</button>
    </form>

    <!-- Imagini rotunde -->
    <div class="images-container">
        <img src="burgir.webp" alt="Imagine Burger" class="circle-image">
        <img src="atlet2.webp" alt="Imagine Atlet Nou" class="circle-image">
    </div>
</body>
</html>
