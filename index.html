<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('fundal.webp'); /* Imaginea de fundal */
            background-size: cover; /* Imaginea acoperă întregul fundal */
            background-repeat: no-repeat; /* Nu repeta imaginea */
            background-position: center; /* Imaginea este centrată */
            font-family: Arial, sans-serif;
        }

        /* Stiluri pentru ecrane mici (ex. telefoane mobile) */
        @media (max-width: 768px) {
            body {
                background-size: contain; /* Ajustează imaginea pentru a se vedea complet pe telefoane */
                background-position: top; /* Imaginea începe de sus */
                background-repeat: no-repeat; /* Nu repeta imaginea */
            }
        }

        form {
            background: rgba(255, 255, 255, 0.9); /* Fundal alb semi-transparent pentru formular */
            padding: 20px;
            margin: 50px auto;
            max-width: 90%; /* Formularul se ajustează pe ecranele mici */
            width: 300px; /* Lățime fixă pentru ecrane mari */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold; /* Text îngroșat pentru etichete */
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <form action="https://formspree.io/f/your-form-endpoint" method="POST">
        <label for="name">Nume:</label>
        <input type="text" id="name" name="name" placeholder="Nume" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" placeholder="Telefon" required>

        <button type="submit">Trimite</button>
    </form>
</body>
</html>
