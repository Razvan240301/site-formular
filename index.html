<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Personalizat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fundalul.webp') no-repeat center center fixed; /* Imaginea de fundal */
            background-size: cover; /* Acoperă complet fundalul */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Poziționează conținutul mai sus */
            min-height: 100vh;
        }

        form {
            background: rgba(255, 255, 255, 0.9); /* Fundal alb semi-transparent */
            padding: 20px;
            margin-top: 50px; /* Mutăm formularul mai sus */
            max-width: 90%;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 2;
        }

        label {
            font-weight: bold;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        /* Stil pentru imagini rotunde */
        .images-container {
            display: flex;
            justify-content: space-around; /* Poziționare laterală */
            align-items: center;
            width: 100%;
            margin-top: 80px; /* Mutăm imaginile mai jos */
            z-index: 1;
        }

        .circle-image {
            border-radius: 50%; /* Transformă imaginea în cerc */
            width: 200px; /* Dimensiunea mai mare a imaginii */
            height: 200px;
            object-fit: cover; /* Ajustează imaginea să umple cercul */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Adaugă umbră */
        }

        /* Poziționare pentru telefon */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Asigurăm ordinea pe verticală */
            }

            form {
                order: 1; /* Formularul apare primul */
                margin-top: 20px; /* Mutăm mai sus */
            }

            .images-container {
                flex-direction: column; /* Imaginile una sub alta */
                margin-top: 40px; /* Reducem spațierea pe telefon */
                order: 2; /* Imaginile apar după formular */
            }

            .circle-image {
                width: 150px; /* Dimensiuni mai mici pentru imagini pe telefon */
                height: 150px;
            }
        }

        /* Stil pentru text suplimentar */
        .extra-content {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-top: 30px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Formular -->
    <form action="https://formspree.io/f/your-form-endpoint" method="POST">
        <label for="name">Nume:</label>
        <input type="text" id="name" name="name" placeholder="Nume" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" placeholder="Telefon" required>

        <button type="submit">Trimite</button>
    </form>

    <!-- Imaginile -->
    <div class="images-container">
        <img src="burgir.webp" alt="Imagine Burger" class="circle-image">
        <img src="atlet.webp" alt="Imagine Atlet" class="circle-image">
    </div>

    <!-- Text suplimentar -->
    <div class="extra-content">
        <p>„Slăbește fără să te înfometezi”</p>
        <p>Alege un stil de viață sănătos cu ajutorul nostru!</p>
    </div>
</body>
</html>
