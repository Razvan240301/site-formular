<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Fundal general */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fundall.webp'); /* Calea imaginii */
            background-size: cover; /* Imaginea acoperă întregul fundal */
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1; /* Fundalul este sub conținut */
        }

        /* Fallback pentru browsere fără suport WebP */
        @supports not (background-image: url('image.webp')) {
            body::before {
                background-image: url('fundall.jpg'); /* Imagine fallback în format JPG */
            }
        }

        /* Stiluri speciale pentru telefoane */
        @media (max-width: 768px) {
            body::before {
                background-size: contain; /* Imagine complet vizibilă pe telefoane */
                background-position: top; /* Poziționează imaginea în partea de sus */
                min-height: 100%; /* Asigură că imaginea acoperă întreaga înălțime */
            }

            form {
                margin: 20px auto; /* Reduce marginile formularului pentru ecrane mici */
                width: 90%; /* Formular mai îngust pentru telefoane */
            }
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 50px auto;
            max-width: 90%;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <form action="https://formspree.io/f/your-form-endpoint" method="POST">
        <label for="name">Nume:</label>
        <input type="text" id="name" name="name" placeholder="Nume" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" placeholder="Telefon" required>

        <button type="submit">Trimite</button>
    </form>
</body>
</html>
