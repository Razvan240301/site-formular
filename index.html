<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Personalizat</title>
    <style>
        /* Setări generale */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fundalul.webp') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Formular */
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px; /* Reducem padding-ul */
            margin: 20px 0;
            width: 90%; /* Lățime completă pe telefon */
            max-width: 350px; /* Dimensiune mai mică pe desktop */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 2;
        }

        label {
            font-weight: bold;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px; /* Reducem distanțele */
        }

        input {
            padding: 8px; /* Reducem padding-ul */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px; /* Font mai mic */
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px; /* Reducem dimensiunea butonului */
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        /* Imagini rotunde */
        .images-container {
            display: flex;
            flex-direction: column; /* Imaginile una sub alta */
            align-items: center;
            width: 100%;
            margin-top: 20px;
            z-index: 1;
        }

        .circle-image {
            border-radius: 50%;
            width: 200px; /* Dimensiune mai mică */
            height: 200px;
            object-fit: cover;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px; /* Spațiu între imagini */
        }

        /* Ajustări pentru telefon */
        @media (max-width: 768px) {
            form {
                width: 95%; /* Formularul ocupă aproape toată lățimea */
                padding: 10px; /* Reducem padding-ul */
            }

            .circle-image {
                width: 180px; /* Imagini mai mici pe telefon */
                height: 180px;
                margin-bottom: 20px; /* Spațiu mai mare între imagini */
            }
        }

        /* Text suplimentar */
        .extra-content {
            text-align: center;
            color: white;
            font-size: 16px; /* Dimensiune mai mică */
            margin-top: 15px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Text suplimentar -->
    <div class="extra-content">
        <p>„Slăbește fără să te înfometezi”</p>
        <p>Alege un stil de viață sănătos cu ajutorul nostru!</p>
    </div>

    <!-- Formular -->
    <form action="https://formspree.io/f/your-form-endpoint" method="POST">
        <label for="name">Nume:</label>
        <input type="text" id="name" name="name" placeholder="Nume" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" placeholder="Telefon" required>

        <button type="submit">Trimite</button>
    </form>

    <!-- Imagini rotunde -->
    <div class="images-container">
        <img src="burgir.webp" alt="Imagine Burger" class="circle-image">
        <img src="atlet2.webp" alt="Imagine Atlet Nou" class="circle-image">
    </div>
</body>
</html>
