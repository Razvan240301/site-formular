<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Personalizat</title>
    <style>
        /* Setări generale */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fundalul.webp') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container principal pentru layout */
        .main-container {
            display: flex;
            justify-content: center; /* Centrare pe desktop */
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        /* Formular */
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            width: 90%; /* Lățime pe telefon */
            max-width: 400px; /* Dimensiune maximă pe desktop */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 2;
        }

        label {
            font-weight: bold;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        /* Imagini rotunde */
        .circle-image {
            border-radius: 50%;
            width: 200px; /* Dimensiuni pe desktop */
            height: 200px;
            object-fit: cover;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Poziționare pentru desktop */
        .image-left {
            margin-right: 20px; /* Spațiu între imagine și formular */
        }

        .image-right {
            margin-left: 20px; /* Spațiu între imagine și formular */
        }

        /* Responsive Design pentru telefon */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column; /* Elemente afișate una sub alta */
                align-items: center;
            }

            form {
                margin: 20px 0; /* Spațiu între formular și imagini */
                width: 95%; /* Formular mai lat pe telefon */
            }

            .circle-image {
                width: 250px; /* Dimensiuni mai mari pe telefon */
                height: 250px;
                margin: 20px 0; /* Spațiu între imagini */
            }

            .image-left, .image-right {
                margin: 0; /* Eliminăm spațiul lateral */
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Imaginea din stânga -->
        <img src="burgir.webp" alt="Imagine Burger" class="circle-image image-left">

        <!-- Formularul -->
        <form action="https://formspree.io/f/your-form-endpoint" method="POST">
            <label for="name">Nume:</label>
            <input type="text" id="name" name="name" placeholder="Nume" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" placeholder="Telefon" required>

            <button type="submit">Trimite</button>
        </form>

        <!-- Imaginea din dreapta -->
        <img src="atlet2.webp" alt="Imagine Atlet Nou" class="circle-image image-right">
    </div>
</body>
</html>
